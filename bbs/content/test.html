<style type="text/css">
/* Bubble with an isoceles triangle 
------------------------------------------ */ 
body{
	background-color: #DBEAE3;
}
.bubble {
box-shadow: 0px 0px 12px rgba(0,0,0,0.41);
border: 1px solid #ABC9B5; 
position:relative; 
padding:15px; 
margin:1em 0 3em;
margin-left: 100px; 
color:#000; 
background:#f3961c; 
/* css3 */ 
-moz-border-radius:10px; 
-webkit-border-radius:10px; 
border-radius:10px; 
background-color: white
} 
/* creates triangle */ 
.bubble:after { 
content:""; 
display:block; /* reduce the damage in FF3.0 */ 
position:absolute; 
top:8px; 
left:-15px; 
width:0; 
border-top: 10px solid transparent;
border-right: 15px solid white;
border-bottom: 10px solid transparent;
} </style>
<div class="triangle-isosceles">
This is a test.
</div>
